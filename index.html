<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>TEST</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
		<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
	</head>
<body>

	<button id="openModal">OPEN</button>

	<div class="modal fade" id="PokemonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
		
				<div class="modal-header">
					<h3 class="modal-title" id="exampleModalCenterTitle">Modal title</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				<div class="modal-body">				
					<div id="carouselIndicators" class="carousel slide" data-ride="carousel">

						<ol class="carousel-indicators">
							<!-- <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselIndicators" data-slide-to="1"></li>
							<li data-target="#carouselIndicators" data-slide-to="2"></li> -->
						</ol>

						<div class="carousel-inner">
						
							<!-- <div class="carousel-item active">
							<img src="/" class="d-block w-100" alt="">
							</div>

							<div class="carousel-item">
							<img src="/" class="d-block w-100" alt="">
							</div>

							<div class="carousel-item">
							<img src="/" class="d-block w-100" alt="">
							</div> -->

						</div>

						<div class="side-controls">
							<!-- <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
							</a>

							<a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
							</a> -->
						</div>

						

					</div>
		
				</div>
		
				<div class="modal-data">

					<!-- POKEBALL BUTTON -->
					<div class="data-line"> 
						<div class="poke-btn"> 
							<div class="poke-btn-1"> 
								<div class="poke-btn-2">
								
								</div>
							</div>
						</div>
					</div>
					<!-- POKEBALL BUTTON -->

					<div class="parent">

						<div class="child c1">
					
							<div class="grand g1"> 
						
								<div class="inner-info inner-info-1">
									<h3 class="tag-title-1">Pokedex Info</h3>  
									
									<div class="info-tag tag-odd">
										<div class="info-name">ID</div>
										<span class="info-data pokemon-id"></span>
									</div>
									
									<div class="info-tag">
										<div class="info-name">Type</div>
										<span class="info-data pokemon-types">
										<!-- <button class="btn-type type-bug">Bug</button>
										<button class="btn-type type-flying">Flying</button> -->
										</span>
									</div>
									
									<div class="info-tag tag-odd">
										<div class="info-name">Species</div>
										<span class="info-data pokemon-species"></span>
									</div>
									
									<div class="info-tag">
										<div class="info-name">Height</div>
										<span class="info-data pokemon-height"></span>
									</div>
								
								</div>
						
								<div class="inner-info inner-info-2">
									<h3 class="tag-title-1"> &nbsp;</h3>
							
									<div class="info-tag tag-odd">
										<div class="info-name">weight</div>
										<span class="info-data pokemon-weight"></span>
									</div>
							
									<div class="info-tag">
										<div class="info-name">Gen</div>
										<span class="info-data pokemon-gen"></span>
									</div>
							
									<div class="info-tag tag-odd">
										<div class="info-name">Color</div>
										<span class="info-data pokemon-color"></span>
									</div>
							
									<div class="info-tag">
										<div class="info-name">Habitat</div>
										<span class="info-data pokemon-habitat"></span>
									</div>
						
								</div>
						
								<div class="inner-info inner-info-3">
									<h3 class="tag-title-1">Training</h3>
							
									<div class="info-tag tag-odd">
										<div class="info-name">Catch rate</div>
										<span class="info-data pokemon-catch"></span>
									</div>
							
									<div class="info-tag">
										<div class="info-name">Happiness</div>
										<span class="info-data pokemon-happiness"></span>
									</div>
							
									<div class="info-tag tag-odd">
										<div class="info-name">Base Exp.</div>
										<span class="info-data pokemon-exp"></span>
									</div>
							
									<div class="info-tag">
										<div class="info-name">Growth rate</div>
										<span class="info-data pokemon-growth"></span>
									</div>
						
								</div>
						
								<div class="inner-info inner-info-4">
									<h3 class="tag-title-1">Breeding</h3>
							
									<div class="info-tag tag-odd">
										<div class="info-name">Egg Group</div>
										<span class="info-data pokemon-egg"></span>
									</div>
							
									<div class="info-tag">
										<div class="info-name">Gender</div>
										<span class="info-data pokemon-gender"></span>
									</div>
							
									<div class="info-tag tag-odd">
										<div class="info-name">Egg Cycles</div>
										<span class="info-data pokemon-egg-cycles"></span>
										<span class="info-data pokemon-steps"></span>
									</div>
										
								</div>
						
							</div>
					
							<div class="grand g2"> 
								<h3 class="tag-title">Base Stats</h3>
								<div class="base-stats-data">
									
									<div class="base-stat tag-odd">
										<div class="base-stat-name">
										HP
										</div>
										<span class="base-stat-number-level HP"></span>
										<div class="base-stat-chart-level yellow HP-chart"> </div>            
									</div>
									
									<div class="base-stat">
										<div class="base-stat-name">
										Attack
										</div>
										<span class="base-stat-number-level ATTACK"></span>
										<div class="base-stat-chart-level orange ATTACK-chart"> </div>            
									</div>
									
									<div class="base-stat tag-odd">
										<div class="base-stat-name">
										Defense
										</div>
										<span class="base-stat-number-level DEFENSE"></span>
										<div class="base-stat-chart-level orange DEFENSE-chart"> </div>
									</div>
									
									<div class="base-stat">
										<div class="base-stat-name">
										Sp. Atk
										</div>
										<span class="base-stat-number-level SP-ATK"></span>
										<div class="base-stat-chart-level green SP-ATK-chart"> </div>
									</div>
									
									<div class="base-stat tag-odd">
										<div class="base-stat-name">
										Sp. Def
										</div>
										<span class="base-stat-number-level SP-DEF"></span>
										<div class="base-stat-chart-level yellow SP-DEF-chart"> </div>
									</div>
									
									<div class="base-stat">
										<div class="base-stat-name">
										Speed
										</div>
										<span class="base-stat-number-level SPEED"></span>
										<div class="base-stat-chart-level yellow SPEED-chart"> </div>
									</div>
								</div>
							</div>
						
							<div class="grand g3 evolution-chart"> 
								
								<!-- <div class="evolution-from">

								</div>

								<div class="arrow">

								</div>
								
								<div class="evolution-to">

								</div> -->

							</div>
					
						</div>
					
						<div class="child c2">
							<h2 class="moves-title">MOVES</h2>
							<div class="move-list">
								
							</div>
						</div>
					
					</div>

				</div>
		
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>

</body>
</html>
